<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova coleta</title>
    <link rel="stylesheet" href="../css/nova-coleta.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form class="center-container">
        <div class="form-itens">
            <div class="input-container">
                <input type="text" placeholder="Ordem de coleta...">
                <input type="text" placeholder="Remetente...">
                <input type="text" placeholder="Pagador...">
            </div>
            <div class="side-button-container">
                <button class="side-button" id="novo remetente">
                    <span>
                        <i><img src="../assets/icons/plus_shadow_icon.svg" alt="Adicionar remetente"></i>
                    </span>
                </button>
                <button class="side-button" id="novo pagador">
                    <span>
                        <i><img src="../assets/icons/plus_shadow_icon.svg" alt="Adicionar pagador"></i>
                    </span>
                </button>
            </div>
            <button class="main-button">
                <span>
                    Adicionar notas fiscais
                </span>
            </button>
        </div>
        <div class="center-button-container">
            <button class="secondary-button">
                <span>Cadastrar</span>
            </button>
            <button class="secondary-button">
                <span>
                    Cancelar
                </span>
            </button>
        </div>
        
    </form>
</body>
</html>
