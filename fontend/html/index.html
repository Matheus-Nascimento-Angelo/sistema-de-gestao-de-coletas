<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="../css/home-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="side-bar">
        <button class="home-button">
            <span>
                <i><img src="../assets/icons/initial_page_icon.svg" alt="Botão página inicial"></i>
            </span>
        </button>
        <button class="side-button">
            <span>
                <i><img src="../assets/icons/plus_icon.svg" alt="Botão nova coleta"></i>
                <span>Nova coleta</span>
            </span>
        </button>
        <button class="side-button">
            <span>
                <i><img src="../assets/icons/search_icon.svg" alt="Botão buscar coleta"></i>
                <span>Buscar</span>
            </span>
        </button>
        <button class="side-button">
            <span>
                <i><img src="../assets/icons/edit_icon.svg" alt="Botão editar coleta"></i>
                <span>Editar</span>
            </span>
        </button>
        <button class="side-button">
            <span>
                <i><img src="../assets/icons/delete_icon.svg" alt="Botão excluir coleta"></i>
                <span>Excluir</span>
            </span>
        </button>
        <button class="side-button">
            <span>
                <i><img src="../assets/icons/shipping_icon.svg" alt="Botão embarcar coleta"></i>
                <span>Embarcar</span>
            </span>
        </button>
        <button class="side-button">
            <span>
                <i><img src="../assets/icons/relatory_icon.svg" alt="Botão relatório"></i>
                <span>Relatório</span>
            </span>
        </button>
    </nav>
    <form class="center-container">
        <button>
            <span>
                <i><img src="../assets/icons/Group 14.svg" alt="Botão buscar"></i>
            </span>
        </button>
        <input type="text" id="ordem-de-coleta" placeholder="Ordem de coleta...">
    </form>
</body>
</html>
